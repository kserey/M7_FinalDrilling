{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Actualizar Laboratorio</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="id_nombre" value="{{ form.nombre.value }}">
            </div>
            
            <div class="mb-3">
                <label for="id_ciudad" class="form-label">Ciudad</label>
                <input type="text" name="ciudad" class="form-control" id="id_ciudad" value="{{ form.ciudad.value }}">
            </div>
            
            <div class="mb-3">
                <label for="id_pais" class="form-label">Pa√≠s</label>
                <input type="text" name="pais" class="form-control" id="id_pais" value="{{ form.pais.value }}">
            </div>
        
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        
        
        <a href="{% url 'laboratorio_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
{% endblock %}
