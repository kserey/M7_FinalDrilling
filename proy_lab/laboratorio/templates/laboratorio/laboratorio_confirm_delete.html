{% extends "base.html" %}

{% block content %}
<h2>Eliminar Laboratorio</h2>
<p>¿Estás seguro de que deseas eliminar "{{ laboratorio.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'laboratorio_list' %}">Cancelar</a>
</form>
{% endblock %}
